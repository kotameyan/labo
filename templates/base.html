<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- タイトル -->
    <title>StrawScan</title>

    <!-- Bootstrapのインポート -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- baseのCSS,JSを読み込む -->
    <link rel="stylesheet" href="../static/css/base.css">
    <script defer src="../static/js/base.js"></script>

    <!-- base以外のCSS,JSを読み込む -->
    {% block head %}{% endblock %}

    <!-- ファビコン -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary border">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0);" onclick="resetToHome()">
                    <img src="../static/images/strawscan-logo-only.svg" alt="app-logo" height="40">
                    <img src="../static/images/strawscan-string-only.svg" alt="app-name" height="28">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">使用方法</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">成長段階ガイド</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- メイン -->
    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
