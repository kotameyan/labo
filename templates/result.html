{% extends "base.html" %}

{% set css_file = 'css/result.css' %}
{% set js_file = 'js/result.js' %}

{% block content %}
    <h1>いちごの実の<br>成長段階解析結果</h1>

    <div class="input-section">
        <label class="upload-label">
            <img id="result_images" src="{{ result_images }}" alt="解析結果の画像">
        </label>
    </div>

    <div class="info">
        <h2>成長段階ごとの集計</h2>
        <img id="result_classes" src="{{ result_classes }}" alt="成長段階のグラフ">
        <h2>今後の成熟時期スケジュール</h2>
        <img id="result_harvests" src="{{ result_harvests }}" alt="収穫時期のグラフ">
    </div>

    <div class="button-section">
        <button onclick="window.location.href='/'">最初に戻る</button>
    </div>
{% endblock %}
