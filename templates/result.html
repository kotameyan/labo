<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawberry growth stage identification</title>

    <!-- cssファイルの読み込み -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">

    <!-- jsファイルの読み込み -->
    <script defer src="{{ url_for('static', filename='js/result.js') }}"></script>
</head>

<body>
    <div class="container">
        <h1>いちごの成長段階解析結果</h1>

        <div class="input-section">
            <label class="upload-label">
                <img id="resultImage" src="{{ result_img }}" alt="解析結果の画像" style="max-width: 100%;">
            </label>
        </div>

        <div class="info">
            <p>判別されたいちごの総数: {{ result_json.all }}</p>
            <p>flowering: {{ result_json.flowering }}</p>
            <p>growing_g: {{ result_json.growing_g }}</p>
            <p>growing_w: {{ result_json.growing_w }}</p>
            <p>nearly_m: {{ result_json.nearly_m }}</p>
            <p>mature: {{ result_json.mature }}</p>
            <h2>今後の成熟時期スケジュール</h2>
            <div id="schedule"></div>
        </div>

        <div class="button-section">
            <button onclick="window.location.href='/'">最初に戻る</button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeOverlay()">
        <img src="" id="enlargedImage">
    </div>
</body>

</html>
